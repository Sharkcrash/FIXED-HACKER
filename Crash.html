<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #299;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            position: relative;
        }
        #pageLogo {
            width: 200px;
            height: 200px;
            background-image: url('https://blogger.googleusercontent.com/img/b/R29vZ2x1/AVvXsEiDngLM76qX0BmyFDaRxHqXXG2jRbNOPB5NVUWYO-u3F9YFx2aZS3PJ83-XjY9xa4QuqDxbfqIslUv_A9HaMksTOH3YWJ_dnFYPgoJ2t0LFX0BZY6PY0n88sqy87Jc6gK6qFDxFASSEoQq4qywk1Ti_gfwyDu690VbHNRZhqbK3E_9Pmp3HtB-v5BWFwrLP/s500/IMG_20240715_152739_879-removebg-preview.png');
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }
        .content-container {
            text-align: center;
            padding: 30px 20px;
            border-radius: 15px;
            border: 2px solid #4caf50;
            background-color: transparent;
            color: white;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            margin-top: 100px;
            position: relative;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.7);
            z-index: 1;
        }
        #crashValue {
            font-size: 4em;
            margin: 15px 0;
            padding: 15px;
            color: #fSfffC;
            line-height: 1.2;
            font-weight: bold;
        }
        .icon-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .icon-container a {
            color: #ffffff;
            font-size: 40px;
            text-decoration: none;
        }
        .icon-container a:hover {
            color: #4caf50;
        }
    </style>
</head>
<body>
    <div id="pageLogo"></div>
    <div class="content-container">
        <div id="crashValue">0.00</div>
    </div>
    <div class="icon-container">
        <a href="https://www.tiktok.com/@YourTikTokAccount" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
        <a href="https://www.youtube.com/YourYouTubeChannel" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
        <a href="https://www.facebook.com/YourFacebookPage" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
    </div>
    <script>
        var ws = null;
        var previousValues = [];
        var currentIndex = 0;

        function openWebSocket() {
            var url = 'wss://coincharger.icu/games-frame/sockets/crash?whence=114&fcountry=66&ref=233&gr=790&appGuid=00000000-0000-0000-0000-000000000000&lng=ar';
            ws = new WebSocket(url);
            ws.onopen = function() {
                console.log('WebSocket opened');
                ws.send('{"protocol":"json", "version":1}\x1e');
                ws.send('{"arguments":[{"activity":30,"currency":119}],"invocationId":"0","target":"Guest","type":1}\x1e');
            };
            ws.onclose = function() {
                console.log('WebSocket closed');

ws = null;
            };
            ws.onmessage = function(event) {
                var data = JSON.parse(event.data.slice(0, -1));
                if (data.target === 'OnCrash') {
                    previousValues.push(data.arguments[0].f);
                    displayNextValue();
                }
            };
            ws.onerror = function(event) {
                console.error('WebSocket error:', event);
            };
        }

        function displayNextValue() {
            if (currentIndex < previousValues.length) {
                var crashValueElement = document.getElementById('crashValue');
                crashValueElement.innerText = previousValues[currentIndex].toFixed(2);
                currentIndex++;
            }
        }

        openWebSocket();
    </script>
</body>
</html>
